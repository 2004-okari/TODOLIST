<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>toDoList</title>
<script defer src="/runtime.bundle.js"></script><script defer src="/main.bundle.js"></script></head>
<body>
    <section class="section-1">
        <div class="intro">
            <h1 class="intro-text">Today's To Do</h1>
            <i class="fa-solid fa-rotate icon-1"></i>
        </div>
        <div class="add-list">
            <input type="text" placeholder="Add to your list..." class="list-item">
            <i class="fa-solid fa-right-to-bracket icon-2"></i>
        </div>
        <div class="list-storage">                
        </div>
        <button type="button" class="clear-all">Clear all completed</button>
    </section>

</body>
</html>
